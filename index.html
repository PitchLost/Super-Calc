<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Calculator</title>
    <link rel="stylesheet" href="/Styles/main.css"> <!-- This is the main CSS File-->
    <link rel="stylesheet" href="/Styles/prev-calcs.css"> <!-- This is used to style the previous calculations section-->
    

    <!-- Scripts -->
    <script defer src="/Scripts/main.js"></script> <!-- Main Javascript File-->
    <script defer src="/Scripts/combine.js"></script>

    <!-- Google Fonts -->

    <!-- Font Awesome -->



</head>
<body>


    <!-- Calculator Model -->
    <form id="calcForm"> 
    <div id="calcDiv"> 
        <input id="name-box" placeholder="Label" autocomplete="off" > <!-- This is where you can enter the name of the equation-->
        <input id="text-box" placeholder="0" autocomplete="off" > <!-- This is the main text box for the calculator-->
        

        <!-- Calc Buttons -->

        <div id="calc-buttons"> 
           <div id="row-1"> <!-- This is the first row of the calc buttons-->

            <button id="one" onclick="add_number(this)">1</button> <!-- 1 -->
            <button id="two" onclick="add_number(this)">2</button> <!-- 2 -->
            <button id="three" onclick="add_number(this)" >3</button> <!-- 3-->
            <button id="plus" onclick="add_number(this)">+</button> <!-- + operator-->
    
           </div>

           <div id="row-2"><!-- This is the second row of the calc buttons-->
            <button id="four" onclick="add_number(this)">4</button> <!-- 1 -->
            <button id="five" onclick="add_number(this)">5</button> <!-- 2 -->
            <button id="six" onclick="add_number(this)">6</button> <!-- 3-->
            <button id="divide" onclick="add_number(this)">รท</button> <!-- Divide operator-->

           </div>

           <div id="row-3"> <!-- This is the third and last row of the calc buttons-->

            <button id="seven" onclick="add_number(this)">7</button> <!-- 7-->
            <button id="eight" onclick="add_number(this)">8</button> <!-- 8-->
            <button id="nine" onclick="add_number(this)">9</button>  <!-- 9-->
            <button id="multiply" onclick="add_number(this)">*</button> <!-- X operator -->

           <div id="row-4"> <!-- This is the operator Row-->
            <button id="minus" onclick="add_number(this)">-</button> <!-- Minus operator-->
            <button id="zero" onclick="add_number(this)"">0</button> <!-- 0-->
            <button id="delete" onclick="clear_number()"><</button> <!-- Backspace (Needs to be changed to a actual delete button) -->
            <button id="submit" onclick="calculate()">=</button> <!-- Solve-->
            

            </div>
        </div>
            </div>
</div>
</form>


<!-- Previous Calculations:-->
<header id="prev-head">Previous Calculations</header>

 <button id="calculate" onclick="calc_combines()">Calculate</button> 

<div id="prev-calcs">

</div>




    </div>
</body>
</html>
